<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="=width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=no">
    <title>Temples & Towns near my Neighbourhood</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,300">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>Temples & Towns near my Neighbourhood</h1>
    </header>
    <div id="container" class="container">
        <div id="admin-menu">
            <div id="list-container" class="list-container">
                <div id="list" class="list">
                    <div id="dropdown">
                        <h2>
                            <a data-toggle="collapse" href="#collapse1">Temples & Towns</a>
                            <br><br>
                        </h2>
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#collapse1" aria-expanded="false">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
                        </div>
                    </div>
                    <div id="collapse1">
                        <input type="search" id="search-input" placeholder="search the below list" data-bind="textInput: filter">
                        <br><br>
                        <ul data-bind="foreach: filteredLocationList, visible: filteredLocationList().length > 0">
                            <li data-bind="text: name" onclick="showLocation()"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="map" class="map"></div>
        <div id="map-error" class="map-error"></div>
    </div>
    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbGBAcz-BHghe7vHCQxdFGDmQE-iFB6wQ&v3&callback=googleSuccess" onerror="mapError()"></script>
</body>

</html>
